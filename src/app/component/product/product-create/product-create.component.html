<form (ngSubmit)="onSubmit()" [formGroup]="productForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Product Name" formControlName="ProductName" type="text" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Product Price" formControlName="ProductPrice" type="text" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Product Description" formControlName="ProductDescription" type="text" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Product Image" formControlName="ProductImagePath" type="text" required />
      </mat-form-field>
    </div>
  </div>
  <button mat-button class="nav-btn" type="submit">Create</button>
</form>

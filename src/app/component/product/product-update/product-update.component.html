<h1>Edit a Product:</h1>

<div *ngIf="product">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="editProductForm">
    <div>
      <div hidden>
        <mat-form-field>
          <input matInput placeholder="ProductID" formControlName="ProductID" type="ProductID" required [value]="product.ProductID" />
        </mat-form-field>
      </div>
      <div hidden>
        <button mat-icon-button disabled>
          <i class="material-icons" (click)="isStarred(product, $event)" disabled>star</i>
        </button>
      </div>

      <div>
        <mat-form-field>
          <input matInput placeholder="Name" formControlName="Name" type="Name" required [value]="product.Name" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Price" formControlName="Price" type="Price" required [value]="product.Price" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Description" formControlName="Description" type="Description" required [value]="product.Description" />
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button class="nav-btn" color="primary" type="submit">Save</button>
  </form>
</div>

<a mat-button routerLink="/products">Back To Product List!</a>

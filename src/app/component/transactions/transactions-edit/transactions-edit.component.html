<h1>Edit Transaction</h1>
<hr>

<div *ngIf="transaction">
  <form #f="ngForm" (ngSubmit)= "onSubmit()" [formGroup]= "editTransactionForm">
    <div>
      <div hidden>
        <mat-form-field>
          <input matInput placeholder="ProductQuantity" formControlName="ProductQuantity" type="ProductQuantity" required [value] ="transaction.ProductQuantity" />
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button class="nav-btn" color="primary" type="submit">Save</button>
  </form>
</div>

<div *ngIf="product">
  <form #f="ngForm" (ngSubmit)="onSubmit()" [formGroup]="transactionForm">
    <div>
      <div>
        <mat-form-field>
          <input matInput placeholder="ProductID" formControlName="ProductID" required />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="ProductQuantity" formControlName="ProductQuantity" required />
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button class="nav-btn" color="primary" type="submit">Create Note</button>
  </form>
</div>
<a mat-button routerLink="../../products">Back to List</a>

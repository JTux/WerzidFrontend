<form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="transactionForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="ProductID" formControlName="ProductID" type="number" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Quantity" formControlName="Quantity" type="number" required/>
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button class="nav-btn" color="primary" type="submit">Create Note</button>
</form>

<a mat-button routerLink="/transactions">Back to List</a>

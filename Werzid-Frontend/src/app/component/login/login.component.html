 <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" >
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" type="email" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password" required/>
      </mat-form-field>
    </div>
  </div>
<button mat-button class="nav-btn" color="white" type="submit">Login</button>
</form>
<br>
<button mat-button class="nav-btn" color="white" type="submit" routerLink="/registration">New User?</button>
